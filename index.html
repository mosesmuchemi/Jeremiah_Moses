  <body>

        <label for="number" id="number-label",>Number: </label>
        <input type="number" min="2" max="10" id="number" placeholder="please enter a number">

          <option value="">option 1</option>
        </select>
        <input type="radio" name="my_radio">
        <input type="radio" name="my_radio">
