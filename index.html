        <label for="number" id="number-label">Number: </label>

        <select id="dropdown">
          <option value="">option 1</option>
          <option value="">option 1</option>
        </select>
        <br>
        <p></p>
        <label for="email" id="my_radio">Yes </label>
        <input type="radio" name="my_radio" value="0">
        <label for="email" id="my_radio">No </label>
        <input type="radio" name="my_radio" value="0">
        <br>
        <p></p>
        <label for="email" id="red">Red </label>
        <input type="checkbox" name="red" value="0">
        <label for="email" id="blue">Blue </label>
        <input type="checkbox" name="blue" value="0">
        <label for="email" id="yellow">Yellow </label>
        <input type="checkbox" name="yellow" value="0">
        <br>
        <p></p>
        <textarea></textarea>
        <br>
        <p></p>
        <input type="submit" id="submit">

      </form>
